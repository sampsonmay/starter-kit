<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- INSERT META PARTIAL HERE -->
    
    <title>Project Title</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="/assets/fonts/FONTNAME.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/FONTNAME-BOLD.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="~/assets/css/main.css" asp-append-version="true">
    <link rel="preload" href="~/assets/css/modules.css" as="style" onload="this.onload=null;this.rel='stylesheet'" asp-append-version="true">
    <noscript>
        <link rel="stylesheet" href="~/assets/css/modules.css">
    </noscript>
    
    <script>
        document.getElementsByTagName("html")[0].classList.remove("no-js");
    </script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXXX');</script>
    <!-- End Google Tag Manager -->

</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe  sandbox="allow-scripts allow-same-origin" src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="wrapper">

        <header></header>
        <main class="main">
            @RenderBody()
        </main>
        <footer></footer>

        
        <!-- Start Accordion -->
        <div class="accordion">
            <div class="accordions" data-accordion-group>
                
                <!-- Loop Start-->
                <div class="accordion-item" data-accordion="accordion_1">
                    <button class="accordion-item__header" data-accordion-toggle>
                        <span>Title</span>
                        <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <g fill="currentColor" fill-rule="nonzero">
                                <path d="M0 11h20V8H0z"/>
                                <path d="M9 0v20h3V0z"/>
                            </g>
                        </svg>
                    </button>
                    <div class="accordion-item__body" data-accordion-body>
                        <div class="accordion-item__body-inner" data-accordion-height>
                            <div class="editor">
                                Editor Content
                            </div>
                        </div>
                    </div>  
                </div>
                <!-- Loop End-->

            </div>
        </div>
        <!-- End Accordion -->



        <!-- Start Video Partial -->
        <div class="video">
            <div class="video__inner">
                <div class="video__player-wrap">
                    <button class="video__close" aria-label="Close video" data-close-video>
                        X
                    </button>
                    <div class="video__player" data-video-player></div>
                </div>
            </div>
        </div>
        <!-- End Video Partial -->
        
    </div>

    <script async src="/assets/js/vendor.js" asp-append-version="true"></script>
    <script async src="/assets/js/main.js" asp-append-version="true"></script>
    <script defer src="/assets/js/modules.js" asp-append-version="true"></script>

</body>
</html>
